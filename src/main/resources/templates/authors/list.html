<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Path</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Authors list:</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Books</th>
    </tr>
    <tr th:each="author :${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.firstName}">PHP</td>
        <td th:text="${author.lastName}">W3Schools</td>
        <td th:text="${author.books}">W3Schools</td>
    </tr>
</table>

</body>
</html>
